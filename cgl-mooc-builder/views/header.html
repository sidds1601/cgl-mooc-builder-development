<div id="gcb-header" role="banner">
    <div class="gcb-aux">
        <a href="/">
	        <img src="{{course_info.institution.logo.url}}" alt="{{course_info.institution.logo.alt_text}}">
        </a>
        <!-- progress bar --> 
        {% if not transient_student %}
            <div id="progress-div">
            	<span id="progress-text">Course Progress</span>
                <div id="progressbar"></div>
                <span id="progress-percentage">{{ percentage }}</span>
            </div>
			<script>
			$(function() {
				$( "#progressbar" ).progressbar({
					max: {{ complete_value }},
					value: {{ progress_value }}
				});
			});
            </script> 
        {% endif %}
        <!-- progress bar ends-->
    </div>
</div>
